version:  '3.3'
services:
  mysql:
    image: mysql:8.0
    restart: on-failure
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: real
  nginx:
    image: nginx:1.19.0-alpine
    restart: on-failure
    volumes:
      - '../public/:/usr/src/app'
      - './nginx/default.conf:/etc/nginx/conf.d/default.conf:ro'
    ports:
      - '8090:80'
    depends_on:
      - php
  php:
    build:
      context: ../
      dockerfile: docker/Dockerfile
    volumes:
      - '../public/:/usr/src/app'
    restart: on-failure
    env_file:
      - ../.env
    user: 1000:1000